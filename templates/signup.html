<!DOCTYPE html>
<html lang="en">
<head>
  <title> Sign Up </title>
  <link rel="stylesheet" href= "{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<form id="signupForm">
  <input type="text" id="name" placeholder="Name" required><br>

<script src="../static/script.js"></script>

</body>
</html>
