<!DOCTYPE html>
<html>
<head>
    <title>Calorie</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Calorie Calculation</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Calories</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2"><strong>Total Calories:</strong></td>
            <td><strong>{{ total_calories }}</strong></td>
        </tr>
        </tr>
    </table>

    <a href="/download" download="calorie.html">Download HTML</a>
</body>
</html>
